<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-container h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-container p {
            color: #777;
            margin: 10px 0 20px;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links li {
            display: inline;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .social-links a.whatsapp {
            background-color: #25D366;
        }
        .social-links a.instagram {
            background-color: #E1306C;
        }
        .social-links a.facebook {
            background-color: #1877F2;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="palestineReza.jpg" alt="Profile Picture">
        <h2>REZA BUDGET</h2>
        <p>Deskripsi singkat tentang diri Anda, pekerjaan, atau hobi.</p>

        <ul class="social-links">
            <li><a href="https://wa.me/1234567890" class="whatsapp" target="_blank">WhatsApp</a></li>
            <li><a href="https://www.instagram.com/yourusername" class="instagram" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com/yourusername" class="facebook" target="_blank">Facebook</a></li>
            <!-- Tambahkan link sosial media lainnya di sini -->
        </ul>
    </div>

</body>
</html>
